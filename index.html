<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="formulario.css" media="screen">
    <title>Formulário de Cadastro</title>
</head>
<body>

    <div>
        <h1 id="titulo">Cadastro de Alunos</h1>
        <p id="subtitulo">Complete suas informações</p><br><br>
    </div>
    
    <form>
        <fieldset class="grupo">
            <div class="campo">
                <label for="nome"><strong>Nome</strong></label>
                <input type="text" name="nome" id="nome" required>
            </div>

            <div class="campo">
                <label for="sobrenome"><strong>Sobrenome</strong></label>
                <input type="text" name="sobrenome" id="sobrenome" required>
            </div>
        </fieldset>

        <div class="campo">
            <label for="email"><strong>E-mail</strong></label>
            <input type="email" name="email" id="email" required>
        </div>

        <div class="campo">
            <label for="matricula"><strong>Matricula</strong></label>
            <input type="matricula" name="matricula" id="matricula" required>
        </div>

        <div class="campo">
            <label><strong>Seu curso envolve:</strong></label>
            <label>
                <input type="radio" name="unijorge" value="humanas" checked>Humanas
            </label>
            <label>
                <input type="radio" name="unijorge" value="exatas">Exatas
            </label>
            <label>
                <input type="radio" name="unijorge" value="saude">Saude 
            </label>
        </div>

        <div class="campo">
            <label for="periodo"><strong>Período</strong></label>
            <select id="periodo" required>
                <option selected disabled value="">Selecione</option>
                <option>1º Semestre</option>
                <option>2º Semestre</option>
                <option>3º Semestre</option>
                <option>4º Semestre</option>
                <option>5º Semestre</option>
                <option>6º Semestre</option>
                <option>7º Semestre</option>
                <option>8º Semestre</option>
                <option>9º Semestre</option>
                <option>10º Semestre</option>
            </select>
        </div>

        <fieldset class="grupo">
            <div id="check">
                <label><strong>Selecione o Curso complementar que deseja</strong></label><br><br>
                <input type="checkbox" name="marketing" id="marketing" value="marketing">
                <label for="marketing">Marketing</label>
                <input type="checkbox" name="adm" id="adm" value="administracao">
                <label for="adm">Administração</label>
                <input type="checkbox" name="design" id="design" value="design">
                <label for="design">Design</label>
                <input type="checkbox" name="programacao" id="programacao" value="programacao">
                <label for="programacao">Programação</label><br><br>
                <input type="checkbox" name="matematica" id="matematica" value="matematica">
                <label for="matematica">Matematica</label>
                <input type="checkbox" name="gestao" id="gestao" value="gestao">
                <label for="gestao">Gestão de Engenharia</label>
                <input type="checkbox" name="psicologia" id="psicologia" value="psicologia">
                <label for="psicologia">Saude Mental</label>
            </div>
        </fieldset>

        <div class="campo">
            <br>
            <label><strong>Conte mais sobre seus objetivos com algum desses cursos</strong></label>
            <textarea rows="6" style="width :26em" id="experiencia" name="experiencia"></textarea>
        </div>
        
        
        <button class="botao" type="submit" onsubmit="">Enviar</button>
    </form>
</body>
</html>
